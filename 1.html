<h2>한국 전통 복장</h2>
<strong><a href="https://namu.wiki/w/%ED%95%9C%EB%B3%B5" target="_blank" title="한복이란">한복</strong>은 <u>한민족</u>의 전통의상을 말한다.</a>
북한에서는 '조선옷'이라고 부른다.<br>이러한 양식은 앞서 서술되었듯 지속적으로 변해온
흔적이며, 때문에 현대의 한복 자체는 보편적인 인식과 별개로 전통적이거나 실질적인
실용 의복으로써의 가치와는 거리가 먼 편이다. <p style="margin-top:30px;">그러나 그와 별개로 현대의 한복은
전통의상의 의미 외에도 소재의 다양성과 새로운 디자인으로 발전해가고 있기도 하다.</p>
